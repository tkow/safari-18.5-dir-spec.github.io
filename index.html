<!DOCTYPE html> 
<html>
<head></head>
<body>
  <div style="width: 100%;" dir="rtl">
    <div style=" width: 108px;" id="parent">
      <p id="text" >test</p>
    </div>
  </div>
  <p id="margin-left"></p>
  <script defer>  
    var el = document.querySelector("#margin-left")
    var marginLeftPx = getComputedStyle(document.querySelector('#parent')).marginLeft
    el.textContent = "rtl Content Margin Left is:" + marginLeftPx
  </script>
</body>
</html>
